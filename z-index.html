<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="bg-primary-subtle border border-primary position-absolute z-3"
        style="top: 0; left: 0; width: 200px; height: 200px;"></div>
    <div class="bg-primary-subtle border border-primary position-absolute z-2"
        style="top: 20px; left: 20px; width: 200px; height: 200px;"></div>
    <div class="bg-primary-subtle border border-primary position-absolute z-1"
        style="top: 40px; left: 40px; width: 200px; height: 200px;"></div>
    <div class="bg-primary-subtle border border-primary position-absolute z-0"
        style="top: 60px; left: 60px; width: 200px; height: 200px;"></div>
    <div class="bg-primary-subtle border border-primary position-absolute z-n1"
        style="top: 80px; left: 80px; width: 200px; height: 200px;"></div>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
