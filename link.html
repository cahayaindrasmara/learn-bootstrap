<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="m-5">
        <a class="link-opacity-10-hover" href="www.youtube.com">Youtube</a>
        <a class="link-opacity-25-hover" href="www.youtube.com">Youtube</a>
        <a class="link-offset-2-hover" href="www.youtube.com">Youtube</a>
        <a class="link-underline-danger link-offset-3 link-offset-1-hover" href="www.youtube.com">Youtube</a>
    </div>

    <div class="m-5">
        <a class="link-danger" href="www.youtube.com">Youtube</a>
        <a class="link-underline-danger text-dark" href="www.youtube.com">Youtube</a>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
